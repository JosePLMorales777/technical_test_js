<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba técnica - José Pablo León Morales</title>

    <!-- Hoja de estilos - Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link href="css/my-style.css" rel="stylesheet">
</head>
<body class="b-color">
    <div class="card shadow m-4 p-5" style="width: 50rem;">
        <h1 class="fs-3 mb-3">Prueba técnica - José Pablo León Morales</h1>
        <p class="fs-5 mb-4">
            La función desarrollada encuentra en un arreglo dados los índices que al sumarse den como resultado un número marcado como objetivo.
        </p>
        <div id="div-central"></div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript">
        /* Comprobaciones */
        busquedaNumerosGraf([0, 7, 2], 9); // Operación 1
        anadirSaltoLinea(); // Salto de línea
        busquedaNumerosGraf([-1, -44, 5, 9, 66, 99, 106, 8, 2, 10], 7); // Operación 2
        anadirSaltoLinea(); // Salto de línea
        busquedaNumerosGraf([-5, 1, -30, 2, -48, 3, 31, -38, , -11, 4, 5, -62, -44], -100); // Operación 3
        anadirSaltoLinea(); // Salto de línea
        busquedaNumerosGraf([-5, 6, -4, -25, -7, 8, -88, -14, 3, -28, -27, -100, -33, -35], 1); // Operación 4
        anadirSaltoLinea(); // Salto de línea
        busquedaNumerosGraf([1], 1); // Operación con error 1
        anadirSaltoLinea(); // Salto de línea
        busquedaNumerosGraf([-110, -8, 7, 10], 1); // Operación con error 2
        anadirSaltoLinea(); // Salto de línea
        busquedaNumerosGraf([-8, 7, 110, 10], 1); // Operación con error 3
        anadirSaltoLinea(); // Salto de línea
        busquedaNumerosGraf([110, -99, 2, 3, 4], 11); // Operación con erro 4
    </script>
</body>
</html>
